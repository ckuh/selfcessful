<!DOCTYPE html>
<html ng-app="selfcessful">
  <head>
    <meta charset="utf-8">
    <title>Selfcessful</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./pages/shared/css/shared.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./pages/selfcessful.home/css/home.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./pages/selfcessful.home/css/carousel.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./pages/selfcessful.apparel/css/apparel.css" media="screen" title="no title" charset="utf-8">
    <link rel="icon" type="image/png" href="./pictures/LOGO_HEATHER.jpg">
  </head>
  <body>
    <div class="container home">
      <div class="header clearfix">
        <img src="./pictures/LOGO_HEATHER.jpg" class="pull-right" width="10%" height="10%">
        <h1>Selfcessful</h1>
        <nav>
          <ul class="nav nav-pills pull-left">
            <li role="presentation"><a ui-sref="home">Home</a></li>
            <li role="presentation"><a ui-sref="apparel">Products</a></li>
            <li role="presentation"><a ui-sref="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <ui-view></ui-view>

    <footer class="container footer">
      <p>&copy; Selfcessful</p>
    </footer>

    <!-- lib -->
    <script src="./lib/angular/angular.min.js" charset="utf-8"></script>
    <script src="./lib/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="./lib/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script src="./lib/angular-animate/angular-animate.min.js" charset="utf-8"></script>
    <script src="./lib/angular-touch/angular-touch.min.js" charset="utf-8"></script>

    <!-- app -->
    <script src="./app/app.modules.js" charset="utf-8"></script>
    <script src="./app/app.dependencies.js" charset="utf-8"></script>
    <script src="./app/app.config.js" charset="utf-8"></script>

    <!-- home -->
    <script src="./pages/selfcessful.home/home.controller.js" charset="utf-8"></script>
    <script src="./pages/selfcessful.home/home.factory.js" charset="utf-8"></script>
    <script src="./pages/selfcessful.home/components/carousel.component.js" charset="utf-8"></script>

    <!-- apparel -->
    <script src="./pages/selfcessful.apparel/apparel.controller.js" charset="utf-8"></script>
    <script src="./pages/selfcessful.apparel/apparel.factory.js" charset="utf-8"></script>
    <script src="./pages/selfcessful.apparel/components/items.component.js" charset="utf-8"></script>
  </body>
</html>
